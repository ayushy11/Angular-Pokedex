<mat-toolbar
  color="primary"
  style="display: flex; justify-content: space-between"
>
  <span>Pokedex</span>
  <label for="search">
    <input
      #searchBox
      id="search"
      type="text"
      class="search-input"
      placeholder="Search"
      (input)="search(searchBox.value)"
    />
  </label>
</mat-toolbar>
<div class="poke-container">
  <router-outlet term="searchBox.value"></router-outlet>
</div>
